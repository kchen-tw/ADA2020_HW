<!DOCTYPE html>

<head>

<body>

        <!-- 標題 -->

                <div class="col">

                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col text-center">

                    <table id="cost" class="table table-bordered">
                        <thead>
                            <tr>
                            </tr>

                        <tbody>

                    </table>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col text-center">

                            <tr>
                            </tr>

                        <tbody>



                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col text-center">
                    <h2>The net of all city by selected city A(X, Y) </h2>
                    <form>
                        <div class="form-group row">
                            <label for="inputX" class="col-sm-2 col-form-label">X</label>
                            <div class="col-sm-10">
                                <select id="inputX" class="form-control">
                                    <option selected>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputY" class="col-sm-2 col-form-label">Y</label>
                            <div class="col-sm-10">
                                <select id="inputY" class="form-control">
                                    <option selected>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <table id="net" class="table table-bordered">
                        <thead>
                            <tr>
                            </tr>
                        </thead>
                        <tbody>



                        </tbody>
                    </table>
